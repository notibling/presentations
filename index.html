
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlingNews - Enterprise Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;200;300;400;600;700&family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bling: '#ffcc00',
              slate: {
                950: '#020617',
              }
            },
            fontFamily: {
              bebas: ['"Bebas Neue"', 'cursive'],
              montserrat: ['Montserrat', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617;
      }
      .slide-container {
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .slide-container::-webkit-scrollbar {
        display: none;
      }
      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
      }
      /* Grain Texture Overlay */
      .grain {
        position: fixed;
        top: -150%;
        left: -150%;
        width: 300%;
        height: 300%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        pointer-events: none;
        z-index: 100;
        animation: noise 8s steps(10) infinite;
      }
      @keyframes noise {
        0%, 100% { transform: translate(0,0); }
        10% { transform: translate(-5%,-10%); }
        30% { transform: translate(-10%,5%); }
        50% { transform: translate(5%,10%); }
        70% { transform: translate(10%,-5%); }
        90% { transform: translate(-5%,-5%); }
      }
      .diagonal-mask {
        mask-image: linear-gradient(135deg, black 30%, transparent 90%);
        -webkit-mask-image: linear-gradient(135deg, black 30%, transparent 90%);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-montserrat transition-colors duration-500 overflow-hidden">
    <div class="grain"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
